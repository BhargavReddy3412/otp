<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="bb">
      <button onclick="OTP(),BgColor()">Click For OTP</button>
      <div id="back"></div>
    </div>
    <script>
      function OTP() {
        const otp = Math.floor( Math.random() * 900000);
        document.getElementById("back").innerHTML = `Your otp is ${otp}`;      
      }

      function color() {                                              
        let a = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += a[Math.floor(Math.random() * 10)];              
        }                                                                                  
        return color;
      }
      function BgColor() {
        document.body.style.backgroundColor = color();
      }
    </script>
  </body>
</html>
